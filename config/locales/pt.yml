  about:
    faq:
      title: "Perguntas Frequentes"
      questions:
        q1:
          title: "Para quem é o coliving?"
          answer: "O coliving é para quem gosta de viver com outros e fazer parte de uma comunidade. A idade média dos nossos residentes está entre 24 e 36 anos, mas a mentalidade e o prazer de viver em comunidade são o mais importante."
        q2:
          title: "Qual é a duração mínima da estadia?"
          answer: "Não há duração mínima para estadias. Embora a maioria dos nossos residentes permaneça por vários meses, estadias semanais ou de fim de semana também estão disponíveis."
        q3:
          title: "Existem opções para casais?"
          answer: "Viver como casal em uma casa de coliving é uma experiência enriquecedora. Alguns dos nossos quartos estão disponíveis para ocupação dupla."
        q4:
          title: "Posso registrar meu endereço residencial no coliving?"
          answer: "Sim, você pode registrar seu endereço residencial em nossa instalação e receber correspondência aqui. No entanto, o registro só pode ser feito após a data de sua mudança."
        q5:
          title: "Posso trazer um animal de estimação?"
          answer: "Não, infelizmente, não podemos aceitar animais de estimação no prédio devido à falta de espaço, alergias e motivos de limpeza."
