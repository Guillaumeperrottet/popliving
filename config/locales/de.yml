  about:
    faq:
      title: "Häufig gestellte Fragen"
      questions:
        q1:
          title: "Für wen ist Coliving gedacht?"
          answer: "Coliving ist für diejenigen, die gerne mit anderen zusammenleben und Teil einer Gemeinschaft sein möchten. Das Durchschnittsalter unserer Bewohner liegt zwischen 24 und 36 Jahren, aber der Gemeinschaftssinn und die Freude am Zusammenleben zählen mehr."
        q2:
          title: "Wie lange muss ich mindestens bleiben?"
          answer: "Es gibt keine Mindestaufenthaltsdauer. Obwohl die meisten unserer Bewohner mehrere Monate bleiben, sind auch Wochen- oder Wochenendaufenthalte möglich."
        q3:
          title: "Gibt es Optionen für Paare?"
          answer: "Das Leben als Paar in einem Coliving-Haus ist eine bereichernde Erfahrung. Einige unserer Zimmer sind für Doppelbelegung verfügbar."
        q4:
          title: "Kann ich meine Wohnadresse im Coliving registrieren?"
          answer: "Ja, du kannst deine Wohnadresse in unserer Einrichtung registrieren und Post hier empfangen. Die Registrierung ist jedoch erst nach deinem Einzug möglich."
        q5:
          title: "Kann ich ein Haustier mitbringen?"
          answer: "Nein, leider können wir aufgrund von Platzmangel, Allergien und Sauberkeitsgründen keine Haustiere im Gebäude akzeptieren."
