  about:
      faq:
        title: "Questions Fréquemment Posées"
        questions:
          q1:
            title: "À qui s’adresse le coliving ?"
            answer: "Le coliving s’adresse à ceux qui apprécient vivre avec d'autres et faire partie d'une communauté. La moyenne d'âge de nos résidents se situe entre 24 et 36 ans, mais l'état d'esprit et le plaisir de vivre en communauté priment."
          q2:
            title: "Quelle est la durée minimale de séjour ?"
            answer: "Il n'y a pas de durée minimale pour séjourner chez nous. Bien que la majorité de nos résidents restent plusieurs mois, des formules à la semaine ou pour le week-end sont également disponibles."
          q3:
            title: "Y a-t-il des options pour les couples ?"
            answer: "Vivre en couple dans une maison de coliving est une expérience enrichissante. Certaines de nos chambres sont disponibles pour une occupation double."
          q4:
            title: "Puis-je enregistrer mon adresse de résidence dans votre coliving ?"
            answer: "Oui, il est possible d’enregistrer ton adresse de résidence dans notre établissement et de recevoir ton courrier ici. Cependant, l’enregistrement ne peut être effectué avant ta date d’emménagement."
          q5:
            title: "Puis-je venir avec un animal de compagnie ?"
            answer: "Non, malheureusement, nous ne pouvons pas accepter d’animaux dans le bâtiment en raison du manque d'espace, des allergies et pour des raisons de propreté."
