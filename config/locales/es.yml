  about:
    faq:
      title: "Preguntas Frecuentes"
      questions:
        q1:
          title: "¿Para quién es el coliving?"
          answer: "El coliving es para quienes disfrutan vivir con otros y ser parte de una comunidad. La edad promedio de nuestros residentes está entre 24 y 36 años, pero la mentalidad y el gusto por la vida en comunidad son lo más importante."
        q2:
          title: "¿Cuál es la duración mínima de la estancia?"
          answer: "No hay una duración mínima de estancia. Aunque la mayoría de nuestros residentes se quedan varios meses, también están disponibles estancias semanales o de fin de semana."
        q3:
          title: "¿Hay opciones para parejas?"
          answer: "Vivir como pareja en una casa de coliving es una experiencia enriquecedora. Algunas de nuestras habitaciones están disponibles para ocupación doble."
        q4:
          title: "¿Puedo registrar mi dirección residencial en el coliving?"
          answer: "Sí, puedes registrar tu dirección residencial en nuestra instalación y recibir correo aquí. Sin embargo, el registro solo puede hacerse después de tu fecha de mudanza."
        q5:
          title: "¿Puedo traer una mascota?"
          answer: "No, lamentablemente no podemos aceptar mascotas en el edificio debido a la falta de espacio, alergias y razones de limpieza."
